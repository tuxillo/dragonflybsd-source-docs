      - Processes & Threads: sys/kern/processes.md
      - Process Resources & Credentials: sys/kern/resources.md
      - Signals: sys/kern/signals.md
      - Scheduling: sys/kern/scheduling.md
      - Virtual Filesystem:
        - Overview: sys/kern/vfs/index.md
        - Name Lookup & Caching: sys/kern/vfs/namecache.md
        - Mounting & Unmounting: sys/kern/vfs/mounting.md
        - Buffer Cache & I/O: sys/kern/vfs/buffer-cache.md
        - VFS Operations Framework: sys/kern/vfs/vfs-operations.md
        - Journaling System: sys/kern/vfs/journaling.md
        - Vnode Locking & Lifecycle: sys/kern/vfs/vfs-locking.md
        - VFS Extensions & Helpers: sys/kern/vfs/vfs-extensions.md
      - IPC & Sockets:
